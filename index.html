<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <form id="kurzysazky">
    <label for="kurz1">Kurz 1:</label>
    <input type="number" id="kurz1">
    <label for="kurz2">Kurz 2:</label>
    <input type="number" id="kurz2">
    <label for="sazka1">Sázka 1:</label>
    <input type="number" id="sazka1">
    <label for="sazka2">Sázka 2:</label>
    <input type="number" id="sazka2">
    <label for="penez1">Peníze 1:</label>
    <input type="number" id="penez1" disabled>
    <label for="penez2">Peníze 2:</label>
    <input type="number" id="penez2" disabled>
    <label for="investice">Investice:</label>
    <input type="number" id="investice" disabled>
    <label for="zisk">Zisk:</label>
    <input type="number" id="zisk" disabled>
    <label for="navratnost1">Návratnost 1:</label>
    <input type="number" id="navratnost1" disabled>
    <label for="navratnost2">Návratnost 2 (%):</label>
    <input type="number" id="navratnost2" disabled>
    <button id="submit" type="button">Submit</button>
    <button id="reset" type="reset">Reset</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
