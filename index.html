<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <form id="kurzysazky">
    <label for="kurz1" required>Kurz 1:</label>
    <input type="number" value="" required autofocus id="kurz1">
    <label for="kurz2">Kurz 2:</label>
    <input type="number" value="" id="kurz2">
    <label for="sazka1">Sázka 1:</label>
    <input type="number" value="" id="sazka1">
    <label for="sazka2">Sázka 2:</label>
    <input type="number" value="" id="sazka2">
    <label for="penez1">Výhra z obou:</label>
    <input type="number" value="" id="penez1" disabled>
    <label for="investice">Investováno:</label>
    <input type="number" value="" id="investice" disabled>
    <label for="navratnost1">Návratnost v Kč:</label>
    <input type="number" value="" id="navratnost1" disabled>
    <label for="navratnost2">Návratnost v %:</label>
    <input type="number" value="" id="navratnost2" disabled>
    <button id="submit" type="button">Submit</button>
    <button id="reset" type="reset">Reset</button>
  </form>

  <script src="main.js"></script>
</body>

</html>
